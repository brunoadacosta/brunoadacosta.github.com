---
layout: default
title: Home
description: "Bruno Alvares da Costa blog"
---
<ul class="posts">
  {% for post in site.posts limit:5 offset: 0 %}
    <li>
      <h2 class="post-title">
        <a href='{{post.url}}'>{{post.title}}</a>
      </h2>
      <section class='post-info'>
        <p class='post-date'>
          <span>{{post.date | date: "%B %d, %Y"}}</span>
        </p>
        <p class="post-read-more"><a href='{{post.url}}'>Read more</a></p>
      </section>
      <hr class='clearfix'/>
    </li>
  {% endfor %}
</ul>
